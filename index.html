<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualTCS</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Page transition overlay */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d1117;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 9999;
            transform: translateX(100%);
            pointer-events: none;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .page-transition.active {
            transform: translateX(0);
        }
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Page transition overlay -->
    <div class="page-transition" id="pageTransition"></div>

    <!-- Hero Section -->
    <section class="hero">
        <canvas id="backgroundCanvas"></canvas>
        <div class="hero-content">
            <h1>VisualTCS</h1>
            <p>Explore Algorithms, Graphs, and Paths</p>
            <a href="#features" class="cta-button" onclick="smoothScrollTo(event, 'features')">Try a Graph</a>
        </div>
    </section>

    <!-- Algorithm Feature Cards -->
    <section id="features" class="features">
        <div class="card" onclick="navigateWithTransition('ustcon.html')">
            <h2>USTCON in Logspace</h2>
            <div class="card-animation" id="graphLayoutCard"></div>
            <p>Reingold's algorithm for undirected s-t connectivity in O(log n) space.</p>
        </div>
        <div class="card" onclick="navigateWithTransition('nof.html')">
            <h2>NOF & Behrend</h2>
            <div class="card-animation" id="nofCard"></div>
            <p>Number on Forehead complexity and Behrend's 3-AP free construction.</p>
        </div>
        <div class="card" onclick="navigateWithTransition('bfsAndDfs.html')">
            <h2>BFS / DFS</h2>
            <div class="card-animation" id="bfsDfsCard"></div>
            <p>Visualize BFS and DFS algorithms in action.</p>
        </div>
    </section>

    <script src="page_js/app.js"></script>
    <script>
        // Smooth scroll to element
        function smoothScrollTo(event, elementId) {
            event.preventDefault();
            const element = document.getElementById(elementId);
            if (element) {
                element.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // Navigate with swipe transition
        function navigateWithTransition(url) {
            if (url === '#') return; // Skip placeholder links
            
            const transition = document.getElementById('pageTransition');
            transition.classList.add('active');
            
            // Navigate after animation completes
            setTimeout(() => {
                window.location.href = url;
            }, 600);
        }
    </script>
</body>
</html>
